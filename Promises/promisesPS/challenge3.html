<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users</title>
</head>

<body>

    <button id="load-users">Load Users</button>
    <ul id="user-list"></ul>
    <p id="error-message" style="color: red;"></p>

    <script>

        let btn = document.getElementById("load-users");
        let list = document.getElementById("user-list");
        let errorMessage = document.getElementById("error-message"); // Renamed to avoid conflict

        fetch('https://jsonplaceholder.typicode.com/users')
            .then((response) => response.json()) // Convert response to JSON
            .then((data) => {
                if (data) {
                    btn.addEventListener('click',function(){
                        list.innerHTML = ""; // Clear the list before appending new items
                        data.forEach((user) => {
                            const listItem = document.createElement('LI');
                            listItem.textContent = user.name;
                            list.appendChild(listItem);

                        })
                    })
                
                }
            })
            .catch((error) => { // Fixed variable name
                errorMessage.textContent = "Error fetching posts";
                console.error("Fetch error:", error);
            });



    </script>
</body>

</html>
